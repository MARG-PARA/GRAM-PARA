<form  >
<div class="container register-form">
    <div class="form">
        <div class="form-content">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name... " id='firstName' (change)='this.changeData($event)'  />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name... " id='lastName' (change)='this.changeData($event)'/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email..." id='email' (change)='this.changeData($event)' />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Role..." id='role' (change)='this.changeData($event)' />
                    </div>   
                  </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password..."id='password' (change)='this.changeData($event)'/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repeat your password..."  id='repassword' (change)='this.changeData($event)'/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="PhoneNumber..."  id='phone' (change)='this.changeData($event)'/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ZipCode..." id='zipCode' (change)='this.changeData($event)' />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City..." id='city' (change)='this.changeData($event)'/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Adress 1..." id='adress1' (change)='this.changeData($event)' />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Adress 2..."  id='adress2' (change)='this.changeData($event)'/>
                    </div>
                       
                </div>
            </div>
            <button type="button" class="btnSubmit" (click)="editUser()" >submit</button>
        </div>
    </div>
</div>
</form>
